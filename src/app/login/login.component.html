<div class="container-fluid">
  <h1>Login</h1>

  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control"/>
  <input [(ngModel)]="password"
         placeholder="password"
         class="form-control"/>
  <button (click)="login(username, password)"
          class="btn btn-primary btn-block">
    Login
  </button>

  <a routerLink="/register"><button class="btn btn-success btn-block">Register</button></a>
  <a routerLink="/home"><button class="btn btn-warning btn-block">Home</button></a>
</div>
