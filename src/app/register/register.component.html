<div class="container-fluid">

  <h1 class="">Register</h1>

  <form class="form-group">
  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control"/>
  <input [(ngModel)]="password"
         placeholder="password"
         class="form-control"/>
  <input [(ngModel)]="password2"
         placeholder="verify password"
         class="form-control"/>
  <button (click)="register(username, password, password2)"
          class="btn btn-primary btn-block">
    Register
  </button>

  <a routerLink="/login"><button class="btn btn-success btn-block">Login</button></a>
  <a routerLink="/home"><button class="btn btn-warning btn-block">Home</button></a>
  </form>


</div>
